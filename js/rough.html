<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="body-1">
    <input type="text" placeholder="Write Donation Amount" id="input-1"
        class="input input-bordered w-full max-w-xs text-base font-light " />
    <br>
    <button onclick = "my_modal_1.showModal()" id="btn-11"
        class="btn btn-primary mt-5 bottle-green text-xl text-black border-none">
        Donate Now
    </button>
    <dialog id="my_modal_1" class="modal modal-bottom sm:modal-middle hidden">        
            <div class="modal-box ">
                <h3 class="text-lg font-bold text-center">Congrats!</h3>
                <br>
                <img class="mx-auto w-12" src="/assets/coin.png" alt="">
                <p class="py-4 text-center">You have Donated for Humankind
                    <br>
                    <span class="font-bold"> Successfully</span>
                    <br>
                </p>
                <div class="modal-action">
                    <form method="dialog">
                         <!-- if there is a button in form, it will close the modal -->
                     <button class="btn">Close confirmation</button>
                   </form>
               </div>
           
            </div>
    </dialog>
    <script>
        document.getElementById("btn-11").addEventListener("click", function (event) {
            event.preventDefault();
            const inputValue = parseFloat(document.getElementById("input-1").value);
            if (inputValue < 10) {
                console.log("hi", inputValue)
                alert("more");
                document.getElementById("my_modal_1").classList.add("hidden");
                return;
            }
            else {
                document.getElementById("my_modal_1").classList.remove("hidden");
                console.log("hi successful", inputValue)
            }


        })


    </script>



</body>

</html>
